<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Speech to Text</title>
</head>

<body>

  <iframe width="100%" height="500" scrolling="no" frameborder="no" allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/213628352&amp;auto_play=true">
  </iframe>

  <div class="container">
    <p class="heading">Speech to Text</p>
    <div class="options">
      <div class="anguage">
        <p>Language</p>
        <select name="input-language" id="language"></select>
      </div>
    </div>
    <div class="line"></div>
    <button class="btn record">
      <div class="icon">
        <ion-icon name="mic-outline"></ion-icon>
        <img src="bars.svg" alt="" />
      </div>
      <p>Start Listening</p>
    </button>
    <p class="heading">Result :</p>
    <div class="result" spellcheck="false" placeholder="Text will be shown here">
      <p class="interim"></p>
    </div>
    <div class="buttons">
      <button class="btn clear">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Clear</p>
      </button>
      <button class="btn download" disabled>
        <ion-icon name="cloud-download-outline"></ion-icon>
        <p>Download</p>
      </button>
    </div>
  </div>


  <!-- IONICONS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script type="text/javascript">

    $(document).ready(function () {
      setTimeout(function () {
        $('.playButton').click();
        console.log('clicked');
      }, 5000)
    });

  </script>

  <!-- LANGUAGES -->
  <script src="languages.js"></script>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>

</html>
